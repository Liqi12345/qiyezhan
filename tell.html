<script>
    $(function () {
        let swiper = new Swiper('.swiper-container', {
            pagination: {
                el: '.swiper-pagination',
                dynamicBullets: true,
                scrollbar:true
            },
            loop : true,
            autoplay:true,
            effect : 'cube',
            cubeEffect: {
                slideShadows: true,
                shadow: true,
                shadowOffset: 100,
                shadowScale: 0.6
            },
        });
        $('.swiper-container').hover(function(){
            swiper.autoplay.stop();
        },function(){
            swiper.autoplay.start();
        });
    })
</script>
